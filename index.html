<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Add a default marker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" style="width:80% !important; margin: 0 auto;  margin-bottom: 30px;">
        <h1>Información de Alcoholes</h1>
        <div class="row">

            <div class="info">
                <div>
                  <img src="default-placeholder.png" class="img" alt="Local">
                  
                </div>
               
                <div style="overflow-x:auto;">
                    <table aria-describedby="Información" class="styled-table">
                        <thead>
                            <tr>
                                <th>Datos</th>
                                <th>Valores</th>
                            </tr>
                        </thead>
                        <tbody id="result-data" class="active-row">
                        </tbody>
                    </table>
                </div>
                
            </div>
            

           

           
        </div>
        
        
        <div id="map" style="width:87%; margin: 0 auto;  margin-bottom: 30px;">
            <button  onclick=""> <img src="Google-Maps_Icon.png" alt="imagen" style="width: 70px; height:70px;"></button>
            <a id="gmaps" href="">Ver en Google Maps</a></div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
